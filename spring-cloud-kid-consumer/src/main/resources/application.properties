
spring.application.name=spring-cloud-kid-consumer

#\u5355\u8282\u70B9
# Tomcat\u7AEF\u53E3
server.port=9100

# \u4FDD\u8BC1\u670D\u52A1\u4EE5IP\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u800C\u4E0D\u662F\u4EE5\u673A\u5668\u540D\u79F0
eureka.instance.prefer-ip-address=true
# \u7EED\u7EA6\u95F4\u9694\u65F6\u95F4\u3002\u6BCFx\u79D2\u5411Eureka Server\u53D1\u8D77\u4E00\u6B21renew\u3002\u3010\u6CE8\u610F\u3011\u4E0D\u80FD\u5927\u4E8Eeureka.instance.lease-expiration-duration-in-seconds
eureka.instance.lease-renewal-interval-in-seconds=5
# \u670D\u52A1\u5931\u6548\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u5931\u6548\u65F6\u95F4\u4E3A90\u79D2\uFF0C\u5373\uFF1A\u670D\u52A1\u8D85\u8FC790\u79D2\u6CA1\u6709\u5411Eureka Server\u53D1\u8D77Renew\u8BF7\u6C42\u7684\u8BDD\uFF0C\u5C31\u4F1A\u88AB\u5F53\u505A\u5931\u6548\u670D\u52A1\u5254\u9664\u6389\u3002
# \u6D4B\u8BD5\u65F6\u5C06\u503C\u8BBE\u7F6E\u5C0F\u4E9B\uFF0C\u4FDD\u8BC1\u670D\u52A1\u5173\u95ED\u540E\u6CE8\u518C\u4E2D\u5FC3\u80FD\u53CA\u65F6\u8E22\u51FA\u670D\u52A1
eureka.instance.lease-expiration-duration-in-seconds=10 

# \u8BBE\u7F6E\u4E0EEureka Server\u4EA4\u4E92\u7684\u5730\u5740URL\uFF0C\u67E5\u8BE2\u670D\u52A1\u548C\u6CE8\u518C\u670D\u52A1\u90FD\u9700\u8981\u4F9D\u8D56\u8FD9\u4E2A\u5730\u5740\u3002\u9ED8\u8BA4\u662Fhttp://localhost:8761/eureka\u3002\u591A\u4E2A\u5730\u5740\u7528,\u5206\u9694
eureka.client.service-url.defaultZone=http://eureka-mac:8800/eureka/
# \u8868\u793AEureka Client\u95F4\u9694\u591A\u4E45\u53BB\u62C9\u53D6\u670D\u52A1\u6CE8\u518C\u4FE1\u606F\uFF0C\u9ED8\u8BA4\u4E3A 30 \u79D2
eureka.client.registry-fetch-interval-seconds=30

# \u542F\u7528Hystrix\u7194\u65AD\u529F\u80FD
feign.hystrix.enabled=true
# \u4F7F\u7528ApacheHttpClient
feign.httpclient.enabled=true

################################################################################
# \u5728\u6709Ribbon\u60C5\u51B5\u4E0B\uFF0C\u6B64\u914D\u7F6E\u4E0D\u751F\u6548
# \u662F\u5426\u542F\u7528\u65B9\u6CD5\u6267\u884C\u8D85\u65F6\uFF0C\u9ED8\u8BA4\u4E3Atrue\u3002\u8C03\u8BD5\u65F6\uFF0C\u53EF\u4EE5\u7981\u7528
hystrix.command.default.execution.timeout.enabled=true
# hystrix\u8C03\u7528\u65B9\u6CD5\u7684\u8D85\u65F6\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u662F1000\u6BEB\u79D2
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000
################################################################################

# \u6307\u5B9Azipkin\u670D\u52A1\u5668\u7684\u5730\u5740
spring.zipkin.base-url=http://localhost:9300/
# \u8BBE\u7F6E\u91C7\u6837\u6BD4\u4F8B\u4E3A1\uFF0C\u5373\uFF1A\u5168\u90E8\u90FD\u9700\u8981
spring.sleuth.sampler.percentage=1.0

# \u5BF9\u5F53\u524D\u670D\u52A1\u7684\u91CD\u8BD5\u6B21\u6570\uFF0C\u4E0D\u5305\u542B\u7B2C\u4E00\u6B21\u8BF7\u6C42\u3002\u5982\u679C\u914D\u7F6ERibbon\u7684\u91CD\u8BD5\uFF0Chystrix\u7684\u8D85\u65F6\u65F6\u95F4\u8981\u5927\u4E8Eribbon\u7684\u8D85\u65F6\u65F6\u95F4\uFF0Cribbon\u624D\u4F1A\u91CD\u8BD5
ribbon.MaxAutoRetries=0
# \u5207\u6362\u76F8\u540CServer\u7684\u6B21\u6570
ribbon.MaxAutoRetriesNextServer=0
# \u8BF7\u6C42\u8FDE\u63A5\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ConnectTimeout=5000
# \u8BF7\u6C42\u5904\u7406\u7684\u8D85\u65F6\u65F6\u95F4
ribbon.ReadTimeout=5000