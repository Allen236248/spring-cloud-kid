
spring.application.name=spring-cloud-kid-eureka

#\u5355\u8282\u70B9
# Tomcat\u7AEF\u53E3
server.port=8800

# Eureka\u5B9E\u4F8B\u4E3B\u673A\u540D\uFF0C\u5728\u96C6\u7FA4\u73AF\u5883\u4E0B\u9700\u8981\u914D\u7F6E
eureka.instance.hostname=localhost
# \u4FDD\u8BC1\u670D\u52A1\u4EE5IP\u6CE8\u518C\u5230\u6CE8\u518C\u4E2D\u5FC3\uFF0C\u800C\u4E0D\u662F\u4EE5\u673A\u5668\u540D\u79F0
eureka.instance.prefer-ip-address=true
# \u8981\u548Cspring.application.name\u4E00\u81F4\uFF0C\u4E14prefer-ip-address\u4E3Afalse\uFF0C\u4E14\u540C\u65F6\u5F00\u542F\u81EA\u8EAB\u6CE8\u518C\uFF0Cavailable-replicas\u6709\u6548\u526F\u672C\u624D\u4E0D\u4E3A\u7A7A
eureka.instance.appname=spring-cloud-kid-eureka
# \u7EED\u7EA6\u95F4\u9694\u65F6\u95F4\u3002\u6BCFx\u79D2\u5411Eureka Server\u53D1\u8D77\u4E00\u6B21renew\u3002\u3010\u6CE8\u610F\u3011\u4E0D\u80FD\u5927\u4E8Eeureka.instance.lease-expiration-duration-in-seconds
eureka.instance.lease-renewal-interval-in-seconds=5
# \u670D\u52A1\u5931\u6548\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u5931\u6548\u65F6\u95F4\u4E3A90\u79D2\uFF0C\u5373\uFF1A\u670D\u52A1\u8D85\u8FC790\u79D2\u6CA1\u6709\u5411Eureka Server\u53D1\u8D77Renew\u8BF7\u6C42\u7684\u8BDD\uFF0C\u5C31\u4F1A\u88AB\u5F53\u505A\u5931\u6548\u670D\u52A1\u3002
# \u6D4B\u8BD5\u65F6\u5C06\u503C\u8BBE\u7F6E\u5C0F\u4E9B\uFF0C\u4FDD\u8BC1\u670D\u52A1\u5173\u95ED\u540E\u6CE8\u518C\u4E2D\u5FC3\u80FD\u53CA\u65F6\u8E22\u51FA\u670D\u52A1
eureka.instance.lease-expiration-duration-in-seconds=10

# \u8868\u793A\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230Eureka Server\u3002\u9ED8\u8BA4\u4F1A\u4EE5\u5BA2\u6237\u7AEF\u6765\u6CE8\u518C\u81EA\u5DF1\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3Afalse
eureka.client.register-with-eureka=false
# \u8868\u793A\u662F\u5426\u4ECEEureka Server\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\u3002\u9ED8\u8BA4\u4F1A\u4EE5\u5BA2\u6237\u7AEF\u6765\u83B7\u53D6\u670D\u52A1\u63D0\u4F9B\u8005\u7684\u6CE8\u518C\u4FE1\u606F\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3Afalse\u3002
# \u5982\u679C\u8BBE\u7F6E\u4E3Atrue\uFF0C\u5728\u9879\u76EE\u542F\u52A8\u65F6\uFF0C\u5EFA\u7ACB\u83B7\u53D6\u670D\u52A1\u63D0\u4F9B\u8005\u7684\u8FDE\u63A5\u5C06\u5931\u8D25\uFF0C\u5E76\u629B\u5F02\u5E38
eureka.client.fetch-registry=false
# \u8BBE\u7F6EEureka Server\u4EA4\u4E92\u7684\u5730\u5740URL\u3002\u540C\u65F6\uFF0C\u67E5\u8BE2\u670D\u52A1\u548C\u6CE8\u518C\u670D\u52A1\u5C06\u4F7F\u7528\u8FD9\u4E2A\u5730\u5740\u3002\u9ED8\u8BA4\u662Fhttp://localhost:8761/eureka\u3002\u591A\u4E2A\u5730\u5740\u7528,\u5206\u9694
eureka.client.service-url.defaultZone=http://localhost:${server.port}/eureka/

# \u5173\u95ED\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\uFF08\u7F3A\u7701\u4E3A\u6253\u5F00\uFF09\u3002\u6253\u5F00\u81EA\u6211\u4FDD\u62A4\uFF0C\u5931\u6548\u670D\u52A1\u5C06\u4E0D\u4F1A\u88AB\u5254\u9664
eureka.server.enable-self-preservation=false
# \u5B9A\u671F\u626B\u63CF\u5931\u6548\u670D\u52A1\u7684\u65F6\u95F4\u95F4\u9694\uFF08\u7F3A\u7701\u4E3A60*1000ms\uFF09
eureka.server.eviction-interval-timer-in-ms=5000
# \u8BFB\u53D6\u96C6\u7FA4\u8282\u70B9\u6570\u636E\u8D85\u65F6\u65F6\u95F4\uFF0C\u9ED8\u8BA4200ms
eureka.server.peer-node-read-timeout-ms=5000
# \u4ECE\u670D\u52A1\u7AEF\u83B7\u53D6\u5E94\u7528\u6CE8\u518C\u4FE1\u606F\u662F\u5426\u4F7F\u7528Eureka\u670D\u52A1\u7AEF\u7F13\u5B58\uFF0C\u9ED8\u8BA4\u4E3Atrue\u3002\u89C1com.netflix.eureka.registry.ResponseCacheImpl
eureka.server.use-read-only-response-cache=false
# Eureka\u670D\u52A1\u7AEF\u7EF4\u62A4\u4E86\u5E94\u7528\u6CE8\u518C\u4FE1\u606F\u7684\u7F13\u5B58\uFF0C\u901A\u8FC7\u5B9A\u65F6\u4EFB\u52A1\uFF0C\u6BCFresponse-cache-update-interval-ms\u5237\u65B0\u4E00\u6B21
eureka.server.response-cache-update-interval-ms=10

# \u6CE8\u518C\u4E2D\u5FC3\u4ECEEureka\u5E73\u6ED1\u8FC1\u79FB\u5230Nacos
spring.cloud.nacos.discovery.serverAddr=127.0.0.1:8848

