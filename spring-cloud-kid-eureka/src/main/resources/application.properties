
spring.application.name=spring-cloud-kid-eureka

#\u5355\u8282\u70B9
# Tomcat\u7AEF\u53E3
server.port=8800
eureka.instance.hostname=localhost
# \u8868\u793A\u662F\u5426\u5C06\u81EA\u5DF1\u6CE8\u518C\u5230Eureka Server\u3002\u9ED8\u8BA4\u4F1A\u4EE5\u5BA2\u6237\u7AEF\u6765\u6CE8\u518C\u81EA\u5DF1\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3Afalse
eureka.client.register-with-eureka=false
# \u8868\u793A\u662F\u5426\u4ECEEureka Server\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\u3002\u9ED8\u8BA4\u4F1A\u4EE5\u5BA2\u6237\u7AEF\u6765\u83B7\u53D6\u670D\u52A1\u63D0\u4F9B\u8005\u7684\u6CE8\u518C\u4FE1\u606F\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3Afalse
eureka.client.fetch-registry=false
# \u8BBE\u7F6E\u4E0EEureka Server\u4EA4\u4E92\u7684\u5730\u5740URL\uFF0C\u67E5\u8BE2\u670D\u52A1\u548C\u6CE8\u518C\u670D\u52A1\u90FD\u9700\u8981\u4F9D\u8D56\u8FD9\u4E2A\u5730\u5740\u3002\u9ED8\u8BA4\u662Fhttp://localhost:8761/eureka\u3002\u591A\u4E2A\u5730\u5740\u7528,\u5206\u9694
eureka.client.service-url.defaultZone=http://localhost:${server.port}/eureka/

